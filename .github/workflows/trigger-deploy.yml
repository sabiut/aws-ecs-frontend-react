name: Trigger Frontend Deployment

on:
  push:
    branches:
      - main
      - develop
      - staging
  pull_request:
    branches:
      - main

jobs:
  trigger-deployment:
    name: Trigger CI/CD Pipeline
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Trigger deployment in CI/CD repository
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.CICD_TRIGGER_TOKEN }}
          repository: sabiut/aws-ecs-cicd-pipeline
          event-type: frontend-deploy
          client-payload: |
            {
              "ref": "${{ github.ref_name }}",
              "sha": "${{ github.sha }}",
              "repository": "${{ github.repository }}"
            }

  pr-check:
    name: PR Code Quality Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test -- --watchAll=false

      - name: Run build test
        run: npm run build